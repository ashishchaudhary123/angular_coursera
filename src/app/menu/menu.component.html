<div class="container" fxLayout="column" fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>

  </div>


  <!.. used to create a list of items that we will include in our template..>
    <div fxFlex>
      <mat-grid-list cols="2" rowHeight="200px">

        <!.. ngfor for iterating over the array items ..>

          <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">

            <!.. allows to include image ..>

              <img height="200px" src={{dish.image}} alt={{dish.name}}>

              <mat-grid-tile-footer>

                <h1> {{dish.name | uppercase}} </h1>

              </mat-grid-tile-footer>

          </mat-grid-tile>
      </mat-grid-list>
    </div>

    <app-dishdetails [dish] = "selectedDish">
      
    </app-dishdetails>

</div>
